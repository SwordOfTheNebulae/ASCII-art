<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ASCII art generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="index.css"
		/>
		<script src="index.js" defer></script>
	</head>
	<body>
		<h1><span class="pre">ASCII</span> art generator</h1>
		<div class="flex-container">
			<div id="input" class="flex-item">
				<h3>Input and settings</h3>
				<input type="file" id="uploader" accept="image/*" /><br />
				<label
					>Width: <input type="number" min="1" id="width" value="128"
				/></label>
				<label
					>Height:
					<input
						type="number"
						min="1"
						id="height"
						value="64" /></label
				><br /><label
					>Contrast:
					<input
						id="contrast"
						type="range"
						max="10"
						min="0"
						step="0.01"
						value="1" /><span id="contrast-display"></span></label
				><br />
				<label
					>Brightness:
					<input
						id="brightness"
						type="range"
						max="255"
						min="-255"
						step="1"
						value="0" /><span id="brightness-display"></span></label
				><br />
				<label
					>Invert Colour<input
						type="checkbox"
						id="invert-colour"
					/>
				<br/>
				<label
					>Charset: Keyboard<input
						type="checkbox"
						checked
						class="charset-checkbox"
					/>, </label
				><label
					>Lines/Box drawing + extra<input
						type="checkbox"
						checked
						class="charset-checkbox"
					/>, </label
				><label
					>Blocks<input
						type="checkbox"
						checked
						class="charset-checkbox"
					/>, </label
				><label
				>Space<input
					type="checkbox"
					checked
					class="charset-checkbox"
				/>, </label
			><label>Custom (coming soon!)</label><br />
				<!-- Image with default 16x16 white square for padding-->
				<img
					width="75%"
					id="imagePreview"
					alt="Your uploaded image"
					src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAIAAACQkWg2AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAgSURBVDhPY/z//z8DKYAJShMNRjUQA0Y1EANorYGBAQBVbQMdzqK/3wAAAABJRU5ErkJggg=="
				/><br /><span id="actualsize"></span>
			</div>
			<div id="output" class="flex-item">
				<h3>Text output</h3>
				<span id="ascii-art" class="pre text-block"></span>
			</div>
		</div>
	</body>
</html>
